<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>seek coding</title>
    <link rel="stylesheet" href="css/register.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css?fbclid=IwAR0V7FkTHpKlW0Bt7SQylIFMRpnDax173fHYwHSuyGXrAnHh2_Zeg2DU-v0" />
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
   <span class="error-msg" id="total-msg"></span>
    <div class="login-wrap">
        <div class="login-html" >
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form" >
                <form  action="Home.html" name="myForm" onsubmit="return validateForm()" method="post" >
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label" name="username">Username</label>
                        <input id="user" type="text" class="input" name="name" >
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                    
                    <div class="icon">
                        <p class="text"> or Sign in with :</p>
                        <div id="icon" >
                      <a href="#" > <i style="color:#0066cc;" class="fa fa-facebook-f"></i></a>
                        <a href="#" > <i style="color:#6600ff;" class="fa fa-twitch"></i></a>
                        <a href="#"> <i  style="color:#9999ff;"  class="fa fa-twitter"></i></a>
                        <a href="#"> <i style="color:#0066cc;" class="fa fa-google"></i></a>
                        </div>
                    </div>
                </div>
                </form>
                <form id="member-form" name="member" onsubmit="return SignUp()" method="post">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="email" class="input" name="email" required>
                        <span class="error-msg"></span>
                    </div>
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input" name="username" >
                        <span class="error-msg"></span>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" name="password">
                        <span class="error-msg"></span>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pass" type="password" class="input" data-type="password" name="re-password">
                        <span class="error-msg"></span>
                    </div>
                   
                    <div class="group">
                        <input type="submit" name="submit" class="button" value="Sign Up" id="btnSubmit">
                        <span class="error-msg"></span>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    function validateForm() {
      var x = document.forms["myForm"]["name"].value;
      if (x == "") {
        alert("Name must be filled out");
        return false;
      }else if( x!="" && x.length <= 7){
          alert("Your username must be more than 7 characters !");
          return false;
      }
      
     
    }
    function SignUp(){
        var y = document.forms["member"]["username"].value;
      if (y == "") {
        alert("Please enter your username");
        return false;
      }
      var z = document.forms["member"]["password"].value;
      if (z == "") {
        alert("Password must be filled out");
        return false;
      } else if( z!="" && z.length <= 7){
          alert("Your password must be more than 7 characters !");
          return false;
      }
      var a = document.forms["member"]["re-password"].value;
      if (a == "") {
        alert("Please repeat your password");
        return false;
      }else if(a != z){
          alert("Your password is incorrected !");
          return false;
      }

    }
    </script>
</html>
